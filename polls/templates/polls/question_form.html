{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mg-4">Question</legend>
                {{form|crispy}}
                {{form1|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
